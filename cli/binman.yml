binaries:
  - name: ripgrep
    urls:
      linux:
        x86_64: https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-x86_64-unknown-linux-musl.tar.gz
        arm64:  https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-aarch64-unknown-linux-musl.tar.gz

      darwin:
        x86_64: https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-x86_64-apple-darwin.tar.gz
        arm64:  https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-aarch64-apple-darwin.tar.gz

      windows:
        x86_64: https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-x86_64-pc-windows-msvc.zip
        arm64:  https://github.com/BurntSushi/ripgrep/releases/download/{{version}}/ripgrep-{{version}}-aarch64-pc-windows-msvc.zip

    sha256:
      linux:
        x86_64: 1c9297be4a084eea7ecaedf93eb03d058d6faae29bbc57ecdaf5063921491599
        arm64:  <real checksum here>
      darwin:
        x86_64: 64811cb24e77cac3057d6c40b63ac9becf9082eedd54ca411b475b755d334882
        arm64:  <real checksum here>
      windows:
        x86_64: 124510b94b6baa3380d051fdf4650eaa80a302c876d611e9dba0b2e18d87493a
        arm64:  <real checksum here>

    pattern:
      linux:
        x86_64: "^rg$"
        arm64: "^rg$"
      darwin:
        x86_64: "^rg$"
        arm64: "^rg$"
      windows:
        x86_64: "^rg\\.exe$"
        arm64: "^rg\\.exe$"
